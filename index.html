<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.birds.min.js"></script>
    <script>
      window.addEventListener("DOMContentLoaded", () => {
        VANTA.BIRDS({
          el: "#vanta",
          mouseControls: true,
          touchControls: true,
          gyroControls: false,
          minHeight: 200.0,
          minWidth: 200.0,
          scale: 1.0,
          scaleMobile: 1.0,
          backgroundAlpha: 0.0,
          color2: 0xff00f0,
          wingSpan: 40.0,
          separation: 100.0,
          alignment: 77.0,
          cohesion: 5.0,
          quantity: 2.0,
        });
        setTimeout(() => {
          const main = document.querySelector("main");
          main.style.opacity = 1;
          main.style.filter = "blur(0px)";
        }, 1000);
      });
    </script>
    <title>PeteZah | Bio</title>
    <link rel="icon" type="icon/x-icon" href="storage/images/logo-png-removebg-preview.png" />

  </head>
  <body>
    <div id="vanta"></div>
    <main>
      <header>
        <img
          src="assets/images/logo-png-removebg-preview.png"
          alt="PeteZah"
        />
        <h1>owner@petezahgames.com</h1>
        <h1>He there!  I am a 13 year old self-taught web devoloper.  My latest project is PeteZah Games.  Check it out!</h1>
      </header>
      <ul>
        <li>
          <a
            href="https://petezahgames.com"
            target="_blank"
            rel="noreferrer noopener"
          >
            <img
              src="assets/images/homepage.svg"
              alt="home button"
              width="20"
            />
            Website
          </a>
        </li>
        <li>
          <a
            href="https://discord.gg/7QPDMVvs"
            target="_blank"
            rel="noreferrer noopener"
          >
            <img src="assets/images/discord.png" alt="home button" width="20" />
            Discord</a
          >
        </li>
        <li>
          <a
            href="https://twitter.com/PeteZahGames/"
            target="_blank"
            rel="noreferrer noopener"
          >
            <img src="assets/images/twitter.svg" alt="home button" width="20" />
            Twitter</a
          >
        </li>
      </ul>
    </main>
  </body>
</html>
